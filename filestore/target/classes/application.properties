spring.application.name=filestore

spring.datasource.url=jdbc:mysql://localhost:3306/filedata
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# For multipart file uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom property for file upload directory
upload.dir=/Users/nishanthkumar/myproject/uploads
# or relative to project root using: 
# upload.dir=./uploads
